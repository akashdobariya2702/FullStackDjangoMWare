{% extends 'base.html' %}

{% block body_content %}
  <div class="container-md">
    <div class="form-container p-md-4">
      <h1 class="py-4">
        {{title}}
      </h1>
      <a href="{% url 'log:list' %}" class="btn btn-success btn-sm">Go Back To list</a>

      <form method="post">
        {% csrf_token %}
        <div class="row">
          <div class="col">

              {% for field in form.visible_fields %}
              <div class="col-12 form-group">
                <label for="{{ field.label }}" class="form-label">
                  {{ field.label }}
                  {% if field.field.required %}
                  <span style="color: red;">*</span>
                  {% endif %}
                </label>
                {{ field.errors }}
                <div class="input-group">
                  {{ field }}
                </div>
              </div>
              {% endfor %}

          </div>
        </div>

        <div class="row mt-4">
          <div class="col">
            <button type="submit" class="btn btn-primary btn-block">
              {{submit_btn_text}}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
